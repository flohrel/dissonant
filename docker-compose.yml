secrets:
  discord_bot_token:
    environment: DISCORD_BOT_TOKEN
  discord_dev_guild_id:
    environment: DISCORD_DEV_GUILD_ID

networks:
  # create a lavalink network you can add other containers to, to give them access to Lavalink
  lavalink:
    name: lavalink
