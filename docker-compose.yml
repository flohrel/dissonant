name: onde

configs:
  lavalink_config:
    file: ./lavalink/application.yml

services:
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4-alpine
    container_name: lavalink
    configs:
      - source: lavalink_config
        target: /opt/Lavalink/application.yml
        uid: "322"
        gid: "322"
    profiles:
      - default
    restart: unless-stopped
    environment:
      - _JAVA_OPTIONS=-Xmx6G
    volumes:
      - ./lavalink/plugins/:/opt/Lavalink/plugins/
    networks:
      - lavalink
    expose:
      - 2333
    # ports:
      # you only need this if you want to make your lavalink accessible from outside of containers
      # - "2333:2333"

  server:
    container_name: server
    profiles:
      - default
    restart: unless-stopped
    build:
      context: packages/server
      target: prod
    secrets:
      - source: discord_bot_token
        mode: 0440
      - source: discord_dev_guild_id
        mode: 0440
    networks:
      - lavalink

